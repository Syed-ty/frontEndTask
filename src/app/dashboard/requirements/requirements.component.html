<div class="main">
  <div class="form">
    <form [formGroup]="ScarpForm">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="form-group">
            <mat-form-field appearance="outline">
              <input matInput placeholder="Enter URL" formControlName="searchUrl">
            </mat-form-field>
          </div>
         <div class="form-group text-center mt-3">
          <!-- routerLink="/dashboard/screen2" -->
          <button class="submit" (click)="onSubmit()"  routerLink="/dashboard/screen2" [disabled]="ScarpForm.invalid" >Scrap</button>
         </div>
        </div>
      </div>
    </div>
    </form>
  </div>

</div>
